{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}

  <input type="text" name="name" placeholder="enter the  name"><br>
  <input type="text" name="department" placeholder="enter the  department"><br>
  <input type="text" name="email" placeholder="enter the email"><br>
  <input type="text" name="mobile" placeholder="enter the  mobile number"><br>
  <input type="text" name="address" placeholder="enter the address"><br>
  <input type="submit">

</form>
<a class="btn btn-warning" href="/">back to table</a>
{% endblock %}
